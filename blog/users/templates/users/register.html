{% extends "blogApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %} 
    <div class='content-section'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <center><legend class="border-bottom mb-4">Join Today</legend></center>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <center><button class='btn btn-outline-info' type="submit">Sign Up</button></center>
            </div>
        </form>
        <div class='border-top pt-3'>
            <center><small class='text-muted'> Already have an Account? <a class='ml-2'  href="{% url 'login' %}">Sign In</a></small></center>
        </div>
    </div>
{% endblock content %}
